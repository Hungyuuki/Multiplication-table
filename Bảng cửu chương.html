<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h3>Bảng cửu chương</h3>
<script language="javascript">
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='1' cellpadding='3'>";
    i = j = 1;
    while (i <= 10) {
        sout = sout + "<tr>";
        while (j <= 10) {
            sout = sout + "<td>" + i + "x" + j + "=" + i * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
